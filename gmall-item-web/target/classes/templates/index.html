<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    hello thymeleaf！
    <br/>

    <br/>
    <p th:text="${hellos}">打底值</p>
    <!-- 循环 很简洁-->
    <p th:each="str:${list}" th:text="${str}"></p>
    <p th:each="str:${list}">
        <input th:text="${str}">
    </p>
    <p th:if="1==2">我是存在的</p>
    <input type="checkbox" th:checked="(${check}==1)?'checked':''">

    <a href="#" th:onclick="'aa(\''+${hellos} + '\')'">点我</a>

    <!-- 页面引入-->
    <div th:fragment="indexInner::innerPart">被引入的页面</div>

    <!-- 传值给js-->
    <script language="JavaScript">
        function aa(str){
            alert(str);
        }
    </script>
</body>
</html>
